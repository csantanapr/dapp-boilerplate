<div class="view view2">
    <button onclick="event.target.dispatchEvent(new CustomEvent('startTransition', {
                                                'bubbles':true,
                                                'cancelable':true,
                                                'detail':   {
                                                            target: 'view1',
                                                            url: '#view1',
                                                            transitionDir: -1
                                                        }
                                                }));"
    >
    Back with raw js event.target.dispatchEvent()
    </button>

    <button onclick="App.transitionToView(event.target, {
                                                            'target': 'view1',
                                                            'url': '#view1',
                                                            'transitionDir': -1
                                                        }, event);">
    Back with App.transitionToView()
    </button>

    <div>${name}</div>
    <div>${template}</div>
    <div>${nls.app_string}</div>

    <!-- Render Data from json data via dojo/store -->
    <!-- Example loading data from .json file -->
    <div     data-dojo-type="dojox/mobile/RoundRectStoreList"
             data-dojo-attach-point="dataItems"
             data-dojo-props="store: this.loadedStores.store1,
             stateful: false">
    </div>
    <!-- Example loading data from static data in config.json -->
     <div     data-dojo-type="dojox/mobile/RoundRectStoreList"
             data-dojo-attach-point="dataItems"
             data-dojo-props="store: this.loadedStores.store2,
             stateful: false">
    </div>
</div>
